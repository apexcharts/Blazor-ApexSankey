  <rect x="14" y="26" width="8" height="18" rx="2" fill="#4f8cff"/>
  <rect x="14" y="48" width="8" height="14" rx="2" fill="#00cec9"/>
  <rect x="14" y="68" width="8" height="12" rx="2" fill="#fd79a8"/>
  
